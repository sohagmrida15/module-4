<head>

    <title>Panda Search Engine</title>
</head>
<body>
    <form action="">
        <label for="search"> Search your image here:
            <input placeholder="write here" type="search">
        </label>
        <button type="submit">Search</button>
        <img width="250px" src="https://media.istockphoto.com/id/117996443/photo/giant-panda-ailuropoda-melanoleuca.jpg?s=612x612&w=0&k=20&c=ttUzta1JqqJQA3rCQXzJKRzy-7yWTOOPsegbGh6vhgA=" alt="Panda">
        <br>
        <a target="_blank" href="https://www.google.com/">For more click here</a>
        <br>
        <br>
        <caption>Feedback Form:</caption>
        <br> <br>
        <label for="name"> Name: <br>
            <input placeholder="Enter your name" type="text">
        </label> 
        <br><br>
        <label for="date"> Date: <br>
            <input type="date">
        </label><br><br>
        <label for="comment"> Comments: <br>
            <textarea name="" id="" cols="60" rows="10"></textarea>
        </label>
        <br><br>
            <input type="submit">


    </form>
